<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor </title>
</head>
<body style="background-color: black">
  
  <script>
   function getComputerChoice() {
    let number = Math.floor(Math.random() * 3);
    
    switch (number) {
        case 0: 
            return "Rock";
            break;
        case 1: 
            return "Paper";
            break;
        case 2: 
            return "Scissor";
            break;
    }
   }

   alert(getComputerChoice())

  </script>
  
</body>
</html>
